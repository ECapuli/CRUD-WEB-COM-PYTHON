<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADICIONAR ESTUDANTES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center;">EDITAR {{ estudante.nome }}</h1>
<form action="/edit/{{estudante.id}}" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control" value="{{ estudante.nome}}">
        </div>
        <div class="col-md-6">
            <input type="text" name="idade" id="idade" placeholder="idade" class="form-control" value="{{ estudante.idade}}">
        </div>           
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">ENVIAR</button>
    </div>

</form>
    
</body>
</html>
